<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <header class="encabezado">
        <section class="logo">
            <img src="assets/img/preview (2).png" alt="">
            <h1>WELT BANC</h1>
        </section>
        <section class="login">
            <button class="registrar-cuenta" id="abrir-modal-dos">Registrar cuenta</button>
            <button class="iniciar-sesion">Iniciar Sesion</button>
        </section>
    </header>
    <main class="contenedor">
        <section class="primera-fila">
            <article class="card-1">
                <h1>Consultar Saldo</h1>
                <img src="assets/img/saldo.png" alt="">
                <button>IR -></button>
            </article>
            <article class="card-2">
                <h1>Retirar</h1>
                <img src="assets/img/retirar.png" alt="">
                <button>IR -></button>
            </article>
        </section>
        <section class="segunda-fila">
            <article class="card-1">
                <h1>Transferir</h1>
                <img src="assets/img/transferir.png" alt="">
                <button>IR -></button>
            </article>
            <article class="card-2">
                <h1>Ahorrar</h1>
                <img src="assets/img/ahorrar.png" alt="">
                <button>IR -></button>
            </article>
        </section>
    </main>

    <section class="modal ">
        <article class="contenedor-modal">
            <form action="">
                <h2 class="titulo">Inicio De Sesion</h2>
                <div class="contenedor-formulario">
                    <div class="inputs">
                        <input type="text" id="name" class="form-input" placeholder=" ">
                        <label for="name" class="label">Nombre </label>
                    </div>
                    <div class="inputs">
                        <input type="text" id="user" class="form-input" placeholder=" ">
                        <label for="user" class="label">Usuario </label>
                    </div>
                    <div class="inputs">
                        <input type="password" id="password" class="form-input" placeholder=" ">
                        <label for="password" class="label">Contraseña </label>
                    </div>

                    <button type="submit" value="Entrar" class="form-submit">Entrar</button>
                    <button id="cerrar-modal">Cerrar</button>
                </div>
            </form>
        </article>
    </section>

    <section class="modal2 ">
        <article class="contenedor-modal2">
            <form action="">
                <h2 class="titulo2">Registrar Cuenta</h2>
                <div class="contenedor-formulario2">
                    <div class="inputs">
                        <input type="text" id="name" class="form-input" placeholder=" ">
                        <label for="name" class="label">Nombre </label>
                        <span class="form-line"></span>
                    </div>
                    <div class="inputs">
                        <input type="text" id="user" class="form-input" placeholder=" ">
                        <label for="user" class="label">Nombre De Usuario </label>
                        <span class="form-line"></span>
                    </div>
                    <div class="inputs">
                        <input type="email" id="email" class="form-input" placeholder=" ">
                        <label for="email" class="label">Correo </label>
                        <span class="form-line"></span>
                    </div>
                    <div class="inputs">
                        <input type="password" id="password" class="form-input" placeholder=" ">
                        <label for="password" class="label">Contraseña </label>
                        <span class="form-line"></span>
                    </div>

                    <button type="submit" value="Entrar" class="form-submit">Registrar</button>
                    <button id="cerrar-modal2">Cerrar</button>
                </div>
            </form>
        </article>
    </section>

    <script src="assets/js/main.js"></script>
</body>
</html>
